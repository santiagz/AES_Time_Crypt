services:

  aes_tc_app:
    build: .
    restart: unless-stopped
    environment:
      SERVER_SECRET: ${SERVER_SECRET:?set SERVER_SECRET in .env}
      DB_PATH: /data/vault.db
      MAX_MB: 100
      PORT: 8000
    volumes:
      - vault_data:/data
    expose:
      - "8000"

  aes_tc_nginx:
    image: nginx:alpine
    restart: unless-stopped
    depends_on:
      - aes_tc_app
    ports:
      - "8065:80"
    volumes:
      - ./web/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./web:/var/www:ro

volumes:
  vault_data: